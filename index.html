<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduSphere Login</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #f3f4f6, #0056b3);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* Navigation Bar */
    .navbar {
      position: absolute;
      top: 0;
      width: 100%;
      background-color: #0056b3;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      color: #fff;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #ffcc00;
    }

    .navbar h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    /* Login Form */
    .form-container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
      animation: slideIn 1s ease-in-out;
    }

    .form-container h2 {
      margin-bottom: 20px;
      color: #0056b3;
      font-size: 1.8rem;
    }

    .form-container form {
      display: flex;
      flex-direction: column;
    }

    .form-container label {
      margin-bottom: 5px;
      text-align: left;
      font-size: 1rem;
      font-weight: bold;
    }

    .form-container input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .form-container button {
      background-color: #0056b3;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .form-container button:hover {
      background-color: #003d99;
    }

    .form-container p {
      margin-top: 10px;
      font-size: 1rem;
    }

    .form-container p span {
      color: #0056b3;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .form-container p span:hover {
      color: #ff6600;
    }

    /* Animations */
    @keyframes slideIn {
      from {
        transform: translateY(-50%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Footer */
    .footer {
      margin-top: 20px;
      color: #fff;
      font-size: 0.9rem;
      text-align: center;
    }

    /* Media Queries for Responsive Design */
    @media (min-width: 768px) {
      .navbar h1 {
        font-size: 2rem;
      }

      .form-container {
        padding: 30px;
      }

      .form-container h2 {
        font-size: 2rem;
      }

      .form-container input {
        padding: 12px;
      }

      .form-container button {
        padding: 12px;
        font-size: 1.1rem;
      }

      .form-container p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <h1>EduSphere</h1>
    <div>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="about.html">About us</a>
      <a href="contact.html">Contact Us</a>
    </div>
  </div>

  <!-- Login Form -->
  <div class="form-container">
    <h2>Welcome to EduSphere</h2>
    <form>
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username">

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password">

      <button type="submit">Login</button>
    </form>
    <p>
      New to EduSphere? <span onclick="window.location.href='registration.html'">Register here</span>.
    </p>
  </div>

  <!-- Footer -->
  <div class="footer">
    &copy; 2025 EduSphere. All Rights Reserved.
  </div>
</body>
</html>
