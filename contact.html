<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduSphere Contact Us</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #f3f4f6, #0056b3);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* Navigation Bar */
    .navbar {
      position: absolute;
      top: 0;
      width: 100%;
      background-color: #0056b3;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 5%;
      color: #fff;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #ffcc00;
    }

    .navbar h1 {
      font-size: 1.5rem;
    }

    /* Contact Form */
    .form-container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 20px 5%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 90%;
      animation: slideIn 1s ease-in-out;
    }

    .form-container h2 {
      margin-bottom: 20px;
      color: #0056b3;
    }

    .form-container form {
      display: flex;
      flex-direction: column;
    }

    .form-container label {
      margin-bottom: 5px;
      text-align: left;
      font-weight: bold;
    }

    .form-container input,
    .form-container textarea {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }

    .form-container button {
      background-color: #0056b3;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .form-container button:hover {
      background-color: #003d99;
    }

    /* Social Media Links */
    .social-media {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-media a {
      font-size: 1.5rem;
      color: #0056b3;
      text-decoration: none;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .social-media a:hover {
      color: #ff6600;
      transform: scale(1.2);
    }

    /* Animations */
    @keyframes slideIn {
      from {
        transform: translateY(50%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* School-themed Icons */
    .icon {
      font-size: 3rem;
      color: #0056b3;
      margin-bottom: 10px;
      animation: bounce 1.5s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* Footer */
    .footer {
      margin-top: 20px;
      color: #fff;
      font-size: 0.8rem;
      text-align: center;
    }

    /* Media Queries for Responsive Design */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px 5%;
      }

      .navbar h1 {
        margin-bottom: 10px;
      }

      .form-container {
        padding: 15px;
        font-size: 0.95rem;
      }

      .form-container h2 {
        font-size: 1.5rem;
      }

      .form-container input,
      .form-container textarea {
        font-size: 0.9rem;
      }

      .footer {
        font-size: 0.75rem;
      }
    }

    @media (max-width: 480px) {
      .navbar a {
        margin: 0 5px;
        font-size: 0.9rem;
      }

      .form-container {
        padding: 10px;
      }

      .form-container h2 {
        font-size: 1.2rem;
      }

      .form-container .icon {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <h1>EduSphere</h1>
    <div>
      <a href="index.html">Home</a>     
      <a href="dashboard.html">Dashboard</a>
      <a href="about.html">About us</a>
      <a href="contact.html">Contact Us</a>
    </div>
  </div>

  <!-- Contact Form -->
  <div class="form-container">
    <div class="icon">üìö</div>
    <h2>Contact Us</h2>
    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label for="email">Your Email</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label for="message">Your Message</label>
      <textarea id="message" rows="5" placeholder="Enter your message"></textarea>

      <button type="submit">Send Message</button>
    </form>

    <!-- Social Media Links -->
    <div class="social-media">
      <a href="https://facebook.com" target="_blank" title="Facebook">üìò</a>
      <a href="https://twitter.com" target="_blank" title="Twitter">üê¶</a>
      <a href="https://instagram.com" target="_blank" title="Instagram">üì∏</a>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    &copy; 2025 EduSphere. All Rights Reserved.
  </div>
</body>
</html>
