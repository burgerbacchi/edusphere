<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduSphere Registration</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #f3f4f6, #0056b3);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Navigation Bar */
    .navbar {
      position: absolute;
      top: 0;
      width: 100%;
      background-color: #0056b3;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      color: #fff;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #ffcc00;
    }

    .navbar h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    /* Registration Form */
    .form-container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 20px 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
      animation: slideIn 1s ease-in-out;
    }

    .form-container h2 {
      margin-bottom: 20px;
      color: #0056b3;
    }

    .form-container form {
      display: flex;
      flex-direction: column;
    }

    .form-container label {
      margin-bottom: 5px;
      text-align: left;
      font-weight: bold;
    }

    .form-container input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-container button {
      background-color: #0056b3;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .form-container button:hover {
      background-color: #003d99;
    }

    .form-container p {
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .form-container p span {
      color: #0056b3;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .form-container p span:hover {
      color: #ff6600;
    }

    /* Animations */
    @keyframes slideIn {
      from {
        transform: translateY(50%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 10px;
      color: #fff;
      font-size: 0.8rem;
    }

    /* School-themed Icons */
    .icon {
      font-size: 2rem;
      color: #0056b3;
      margin-bottom: 10px;
      animation: bounce 1.5s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <h1>EduSphere</h1>
    <div>
      <a href="#about">About Us</a>
      <a href="#contact">Contact Us</a>
    </div>
  </div>

  <!-- Registration Form -->
  <div class="form-container">
    <div class="icon">ðŸŽ“</div>
    <h2>Create Your Account</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name">
      
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email">
      
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a password">
      
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="Confirm your password">
      
      <button type="submit">Register</button>
    </form>
    <p>
      Already have an account? <span onclick="window.location.href='login.html'">Login here</span>.
    </p>
  </div>

  <!-- Footer -->
  <div class="footer">
    &copy; 2025 EduSphere. All Rights Reserved.
  </div>
</body>
</html>
